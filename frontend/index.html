<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Médicale Bilingue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container-fluid">
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Transcription Médicale Bilingue</a>
                <div class="navbar-text text-light" id="status-indicator">Prêt</div>
            </div>
        </nav>

        <!-- Contrôles principaux -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contrôles</h5>
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <button id="start-btn" class="btn btn-success">Démarrer</button>
                            <button id="stop-btn" class="btn btn-danger" disabled>Arrêter</button>
                            <button id="consolidate-btn" class="btn btn-primary">Consolider</button>
                            <button id="clear-btn" class="btn btn-primary">Effacer</button>
                            <button id="save-btn" class="btn btn-primary">Enregistrer</button>
                            <button id="report-btn" class="btn btn-primary">Compte Rendu</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Niveau sonore:</label>
                            <div class="progress">
                                <div id="audio-level" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-end"><span id="audio-level-value">0</span>%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone de transcription - MODIFIÉE -->
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0">Transcriptions Bilingues (Darija + Français)</h6>
                    </div>
                    <div class="card-body">
                        <textarea id="bilingual-transcription" class="form-control h-100" rows="15" placeholder="Les transcriptions darija et française apparaîtront ici par segment..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0">Transcription Finale Consolidée</h6>
                    </div>
                    <div class="card-body">
                        <textarea id="final-transcription" class="form-control h-100" rows="15" placeholder="Transcription fusionnée et consolidée apparaîtra ici..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal pour le rapport médical -->
        <div class="modal fade" id="report-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Compte Rendu Médical</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <textarea id="medical-report" class="form-control" rows="20" placeholder="Le rapport médical apparaîtra ici..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" onclick="copyReport()">Copier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
    
    <script>
        function copyReport() {
            const reportText = document.getElementById('medical-report');
            if (reportText) {
                reportText.select();
                document.execCommand('copy');
                alert('Rapport copié dans le presse-papier');
            }
        }
    </script>
</body>
</html>
